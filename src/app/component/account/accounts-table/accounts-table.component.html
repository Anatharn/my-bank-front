<table mat-table [dataSource]="accounts">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let account"> {{account.name}} </td>
    </ng-container>
    <!-- Code Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let account"> {{account.code}} </td>
    </ng-container>
    <!-- Bank Column -->
    <ng-container matColumnDef="bank">
        <th mat-header-cell *matHeaderCellDef> Bank </th>
        <td mat-cell *matCellDef="let account">
            <app-bank-displayer [link]="account._links['bank'].href"></app-bank-displayer>
        </td>
    </ng-container>
    <!-- Category Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let account">
            <app-category-displayer [link]="account._links['category'].href"></app-category-displayer>
        </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let account" class="action">
            <button mat-icon-button color="primary" (click)="edit(account)" >
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(account)" >
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator  [length]="totalElements"
                [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page"
                (page)="page($event)">
</mat-paginator>
